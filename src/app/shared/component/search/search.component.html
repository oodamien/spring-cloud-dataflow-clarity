<form class="quick-search" [class.focus]="isFocus">
  <label for="quick_search">
    <clr-icon class="icon-search" shape="search"></clr-icon>
    <input [formControl]="search" autocomplete="off" (focus)="onInputFocus()" (blur)="onInputBlur()" id="quick_search"
           type="text" placeholder="Search for keywords...">
    <clr-icon class="icon-clear is-solid" shape="times-circle"></clr-icon>
  </label>
  <div class="result" *ngIf="isFocus && isSearch()">
    <div *ngIf="results.apps && results.apps.total > 0">
      <h4>Application(s)</h4>
      <ul>
        <li *ngFor="let app of results.apps.items">
          <a (click)="navigate('/manage/apps/' + app.type + '/' + app.name)">
            {{ app.name }} <span class="label label-{{app.typeColor()}}">{{app.type}}</span>
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="results.streams && results.streams.total > 0">
      <h4>Streams(s)</h4>
      <ul>
        <li *ngFor="let stream of results.streams.items">
          <a (click)="navigate('/streams/list/' + stream.name)">
            {{ stream.name }} <span class="label label-{{stream.statusColor()}}">{{stream.status}}</span>
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="results.tasks && results.tasks.total > 0">
      <h4>Task(s)</h4>
      <ul>
        <li *ngFor="let task of results.tasks.items">
          <a (click)="navigate('/tasks-jobs/tasks/' + task.name)">
            {{ task.name }} <span class="label label-{{task.statusColor()}}">{{task.status}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="backdrop" *ngIf="isFocus && isSearch()"></div>
</form>
