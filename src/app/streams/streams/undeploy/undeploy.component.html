<clr-modal [(clrModalOpen)]="isOpen" *ngIf="streams">
  <h3 *ngIf="streams?.length == 1" class="modal-title">Confirm Undeploy Stream</h3>
  <h3 *ngIf="streams?.length > 1" class="modal-title">Confirm Undeploy Streams</h3>
  <div class="modal-body" *ngIf="streams.length == 1">
    This action will undeploy the stream <strong>{{ streams[0].name }}</strong>.
    Are you sure?
  </div>
  <div class="modal-body" *ngIf="streams?.length > 1">
    This action will undeploy the <strong>{{ streams.length }} stream definitions</strong> listed below.
    Are you sure?
    <br/>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="left">Name</th>
        <th class="left">Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stream of streams">
        <td class="left"><strong>{{ stream.name }}</strong></td>
        <td class="left">
          <span class="dsl-text">{{stream.dslText}}</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="isOpen = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="unregister()">
      <span *ngIf="streams.length == 1">Undeploy the stream</span>
      <span *ngIf="streams.length > 1">Undeploy the streams</span>
    </button>
  </div>
</clr-modal>
