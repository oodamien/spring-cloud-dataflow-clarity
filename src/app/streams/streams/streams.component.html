<h1>Streams</h1>

<clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading" [(clrDgSelected)]="!grouped ? null : selected"
              *ngIf="true">
  <clr-dg-action-bar *ngIf="grouped">
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="setMode(false)">
      Cancel
    </button>
<!--    <button type="button" [disabled]="selected?.length === 0" class="btn btn-sm btn-secondary"-->
<!--            (click)="unregistersApp(selected)">-->
<!--      Unregister application(s)-->
<!--    </button>-->
  </clr-dg-action-bar>
  <clr-dg-action-bar *ngIf="!grouped">
    <button type="button" class="btn btn-sm btn-secondary" (click)="setMode(true)">
      Group Actions
    </button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="refresh(state)">
      <clr-icon shape="refresh"></clr-icon>
      Refresh
    </button>
  </clr-dg-action-bar>
  <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="1">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Name
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Description
    </ng-container>
    <clr-dg-filter style="display:none;"></clr-dg-filter>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'dslText'">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      Definitions
    </ng-container>
    <clr-dg-filter style="display:none;"></clr-dg-filter>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      status
    </ng-container>
    <clr-dg-filter style="display:none;"></clr-dg-filter>
  </clr-dg-column>
  <clr-dg-row *ngFor="let stream of page?.items" [clrDgItem]="stream">
    <clr-dg-cell><a routerLink="/streams/list/{{stream.name}}">{{stream.name}}</a></clr-dg-cell>
    <clr-dg-cell>{{stream.description}}</clr-dg-cell>
    <clr-dg-cell><span class="dsl-text">{{stream.originalDslText}}</span></clr-dg-cell>
    <clr-dg-cell><span class="label label-{{stream.statusColor()}}">{{stream.status}}</span></clr-dg-cell>
    <clr-dg-action-overflow *ngIf="!grouped">
      <button class="action-item" (click)="details(stream)">Details</button>
<!--      <button class="action-item" (click)="unregistersApp([app])">Unregister</button>-->
    </clr-dg-action-overflow>
    <clr-dg-row-detail *clrIfExpanded>
      Lorem ipsum...
    </clr-dg-row-detail>
    <div>Test</div>
  </clr-dg-row>
  <clr-dg-placeholder>We couldn't find any streams!</clr-dg-placeholder>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgTotalItems]="page?.total" [clrDgPageSize]="20">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Streams per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{page?.total}} streams
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
